# =========================
# LoginX Main Configuration
# =========================
auth:
  allow-cracked: true
  min-password-length: 8
  login-timeout-seconds: 30
  password-hash: ARGON2

session:
  enabled: true
  timeout-minutes: 30
  rolling: true
  invalidate-on-ip-change: true
  invalidate-on-fingerprint-change: true

fingerprint:
  enabled: true
  strict-for-premium: true
  max-changes-per-7d: 1

premium:
  enabled: true
  auto-login-premium: true
  kick-cracked-on-premium-name: true

security:
  max-accounts-per-ip: 3
  brute-force:
    max-attempts: 5
    temp-ban-minutes: 10
  anti-replay:
    enabled: true

database:
  type: sqlite # sqlite | mysql
  mysql:
    host: localhost
    port: 3306
    database: loginx
    username: root
    password: password

performance:
  async-database: true
  cache-sessions: true
  cleanup-task-minutes: 10